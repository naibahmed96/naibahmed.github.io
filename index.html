<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<h1><span style="color: #3cbfe2">Naib's : </span><span style="color: #e270cf">Pixel</span>
    <span style="color: #e2d45e">Art</span> <span style="color: #5be2cc">Maker</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <span id="gridHeight">Grid Height:</span>
        <input type="number" id="input_height" name="height" min="1" max="100" value="1">
        <span id="gridWidth">Grid Width:</span>
        <input type="number" id="input_width" name="width" min="1" max="100" value="1"><br>
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
        <button type="reset" onclick="backUp()">Reset</button>
    </form>
<div id="error"></div>
    <h2>Pick A Color</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design Canvas</h2>
    <table id="design_canvas"> <!--aka grid container-->
    </table>

    <script src="designs.js"></script>
</body>
</html>
